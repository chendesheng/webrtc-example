<!DOCTYPE html>

	<script type="text/javascript">
	function url_query(param, defaultValue) {
		var url = location.href;
		var paramString = url.substring(url.indexOf("?") + 1, url.length).split("&");
		var paramObj = {};
		for (var i = 0; j = paramString[i]; i++) {
			paramObj[j.substring(0, j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=") + 1, j.length);
		}
		var returnValue = paramObj[param.toLowerCase()];
		if (typeof(returnValue) == "undefined") {
			return defaultValue;
		} else {
			return returnValue;
		}
	}

	var siteId = parseInt(url_query('siteId'));
	var planId = parseInt(url_query('planId'));

		$planId.value = planId;

		$open.onclick = function() {
			window.location.href = 'chatbutton.html?siteId=' + siteIdInput.value + '&planId=' + planIdInput.value;
		}
	}
	</script>
</head>
