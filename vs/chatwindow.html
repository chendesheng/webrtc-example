<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eng" lang="eng">
<!--<![endif]-->
<head>
    <title></title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style type="text/css">body {display: none;}</style>

    <link href="css/chat7_4.css?v=20170209" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="js/main.js?v20170112"></script>

    <script type="text/javascript">
        (function () {
            var siteId = /siteId=([0-9]+)/i.exec(window.location.search)[1];
            var planId = /planId=([0-9]+)/i.exec(window.location.search)[1];
            var ifembeddedmatch = /embeddedwindow=[^&]+/i.exec(window.location.search);
            var ifembedded = ifembeddedmatch ? '&'+ifembeddedmatch[0] : '';
            var popupfromembeddedmatch = /popupfromembedded=[^&]+/i.exec(window.location.search);
            var popupfromembedded = popupfromembeddedmatch ? '&' + popupfromembeddedmatch[0] : '';
            var chatGroup = /chatGroup=(\d+)/i.test(window.location.search) ? /chatGroup=(\d+)/i.exec(window.location.search)[1] : null;
            chatGroup = !!chatGroup ? ('&chatGroup=' + chatGroup) : '';

            document.write('<link href="https://ent.comm100.com/chatserver/livechatvisitorhandler.ashx?siteId=' + siteId + '&planId=' + planId + '&a=12' + chatGroup + ifembedded + popupfromembedded +'" rel="stylesheet" type="text/css" />');
            document.write('<scr' + 'ipt defer type="text/javascript" src="https://ent.comm100.com/chatserver/livechatvisitorhandler.ashx?siteId=' + siteId + '&planId=' + planId + '&a=30' + chatGroup + ifembedded + popupfromembedded + '"></scr' + 'ipt>');
        })();
    </script>
	<!--<style type="text/css">.icon-audio-chat, .icon-video-chat{display: block !important;}</style>-->
</head>

<body class="ui-loading">
<div class="whole-window">
    <div id="media-chat-window" class="media-chat-window hidden">
		<div class="requesting">
			<div class="agentAvatar"><img class="avatarImg" src="" /></div><div class="agentName"></div>
            <div class="waiting">
				<div class="textAudio">
					<span class="iconfont icon-audio"></span><div class="chatTypeText LanguageAudioChatCalling"></div>
				</div>
				<div class="textVideo">
					<span class="iconfont icon-video"></span><div class="chatTypeText LanguageVideoChatCalling"></div>
				</div>
				<div class="waitingAni"><span>.</span><span>.</span><span>.</span></div>
			</div>
			<div class="buttons">
				<div class="button accept" onclick="MediaChat.accept();"></div>
				<div class="button hangup" onclick="MediaChat.hangup();"></div>
			</div>
		</div>
		<div class="chatting">
			<div class="chattingAgent">
				<div class="agentImg"><img class="avatarImg" src="" /></div>
				<div class="agentName"></div>
				<div class="chattingTime">
					<span class="iconfont icon-audio"></span>
					<div class="chatTypeText LanguageAudioChatCalling"></div>
					<div class="chattingDuration">00:00</div>
				</div>
			</div>
			<video id="remoteVideo"></video>
			<video id="localVideo"></video>
			<div class="buttons">
				<div class="button hangup" onclick="MediaChat.hangup();"></div>
			</div>
		</div>
	</div>
    <div id="main">
	    <div class="title end-chat-top">
		    <span id="embedded-window-title" class="title-text embedded-only"></span>
		    <div class="title-buttons">
			    <span id="embedded-close" class="iconfont icon-close embedded-only btn-close LanguageButtonClose"></span>
			    <span id="embedded-end-chat" class="iconfont icon-close embedded-only btn-end-chat LanguageButtonEndChat"></span>
			    <span id="embedded-popup" class="iconfont icon-popup embedded-only btn-popup LanguageEmbeddedWindowPopup"></span>
			    <span id="embedded-minimize" class="iconfont icon-minimize embedded-only btn-minimize LanguageEmbeddedWindowMinimize"></span>

			    <span id="popup-window-end-chat" class="popup-only btn-end-chat LanguageButtonEndChat"></span>
			    <span id="popup-window-close" class="popup-only btn-close LanguageButtonClose"></span>
		    </div>
	    </div>

	    <div id="branding" class="header">
	    </div>


	    <div id="loading-window" class="form">
		    <img alt="Loading" src="images/loading-large.gif" />
	    </div>

        <div id="prelogin-window" class="ssologin">
            <div class="error"></div>
            <div id="prelogin-login-greeing" class="LanguagePromptIfLogin"></div>
            <div class="form-bottom">
                <div><input id="sso-login" type="button" class="LanguageButtonLoginAsUser"/></div>
			    <div><input id="chat-as-visitor" type="button" class="LanguageButtonChatAsVisitor"/></div>           
		    </div>
        </div>

	    <div id="prechat-window" class="form">
		    <div class="error"></div>
		    <div id="prechat-greeting" class="greeting-message"></div>
		    <div id="social-logins">
			    <span class="float-left lang-sign-in-with system LanguagePreChatSocialMediaSignInWith"></span>
			    <span id="social-login-icons" class="float-left box-icons loading">
				    <span class="icon-loading"></span>
				    <span id="fb-login" class="icon icon-facebook" style="display:none;"></span>
				    <span id="gp-login" class="icon icon-googleplus" style="display:none;"></span>
			    </span>

			    <div class="clear"></div>
			
			    <div class="box-hor-or">
				    <span class="hor-bar"></span>
				    <span class="LanguagePreChatSocialMediaOr hor-or"></span>
			    </div>
		    </div>
		    <div id="prechat-fields" class="form-fields">
		    </div>
		    <div class="form-bottom">
			    <input id="btn-start-chat" type="button" class="LanguageButtonStartChat"/>
		    </div>
	    </div>

	    <div id="offline-window" class="form">
		    <div class="error"></div>
		    <div id="offline-greeting" class="greeting-message"></div>
		    <div id="offline-fields" class="form-fields">
		    </div>
		    <div class="form-bottom">
			    <input id="btn-submit-offline" type="button" class="LanguageButtonSubmit"/>
		    </div>
	    </div>

	    <div id="chat-window" class="chat">
		    <div class="chat-system-message greeting-message" id="chat-greeting" style="display:none"></div>

		    <!--only for insert before-->
		    <div id="chat-content-bottom" class="clear"></div>

		    <div id="operator-typing" style="display:none" class="LanguageEventOperatorIsTyping chat-operator-typing chat-system-message chat-same-sender"></div>
            <div id="input-limited" style="display:none" class="LanguageEventOperatorIsTyping chat-operator-typing chat-system-message chat-same-sender"></div>

		    <div class="chat-visitor chat-visitor-uploading" style="display:none" id="uploading-message">
			    <div class="chat-visitor-message">
				    <div id="uploading">
					    <span id="uploading-file-name" class="block"></span>
					    <span class="icon-loading block"></span>
					    <span id="uploading-cancel" class="block LanguageButtonCancel iconfont icon-close"></span>
				    </div>
			    </div>
		    </div>

		    <div id="popup-voice-request" class="chat-system-message" style="display:none;">
			    <span id="voice-request-message"></span>
			    <a id="btn-accept-voice" class="LanguageButtonYes"></a>
			    <a id="btn-refuse-voice" class="LanguageButtonNo"></a>
		    </div>

		    <div class="clear"></div>

		    <div id="popup-voice" style="display:none;">
			    <div id="voice-control"></div>
		    </div>
	    </div>

	    <div id="postchat-window" class="form">            
		    <div class="error post-error"></div>
		    <div id="postchat-greeting" class="greeting-message"></div>
		    <div id="postchat-fields" class="form-fields">
		    </div>
		    <div class="form-bottom">
			    <input id="btn-submit-postchat" type="button" class="LanguageButtonSubmit"/>
		    </div>
	    </div>

	    <div id="ban-window" class="form">
		    <div id="ban-error" class="error"></div>
	    </div>

	    <div id="chat-input" class="chat-input">
		    <div id="drag-holder">
			    <span class="icon icon-holder"></span>
		    </div>
		    <table cellspacing="0" cellpadding="0">
			    <tr>
				    <td class="chat-input-control-box">
					    <label style="display:none;" for="chat-input-control">Send Message</label>
					    <textarea id="chat-input-control"></textarea>
				    </td>
				    <td>
					    <a id="btn-send-message" class="LanguageButtonSend chat-send" id="send"></a>
				    </td>
			    </tr>
		    </table>
	    </div>

	    <div class="footer">
		    <div id="chat-tools">
			    <span id="btn-upload">
				    <span id="btn-upload-start" class="icon icon-upload LanguageButtonSendFile">              
				    </span>
				    <span class="icon icon-upload-disabled LanguageButtonSendFile"></span>
			    </span>

			    <span id="btn-show-send-email" class="icon icon-email LanguageButtonTranscript">
				    <div id="popup-email-arrow" class="popup-arrow-box">
				       <div class="popup-arrow"></div>
				       <div class="popup-arrow popup-arrow-border"></div>
				    </div>
			    </span>
			
			    <span id="btn-show-rating" class="icon icon-rating LanguageButtonRating">
				    <div id="popup-rating-arrow" class="popup-arrow-box">
				       <div class="popup-arrow"></div>
				       <div class="popup-arrow popup-arrow-border"></div>
				    </div>
			    </span>
			    <span id="btn-sound" class="sound-on">
				    <span id="btn-sound-on" class="icon icon-sound-on LanguageButtonSoundOn"></span>
				    <span id="btn-sound-off" class="icon icon-sound-off LanguageButtonSoundOff"></span>
			    </span>
			    <span id="btn-show-rename" class="icon icon-rename LanguageButtonSetName">               
			       <div id="popup-rename-arrow" class="popup-arrow-box">
				      <div class="popup-arrow"></div>
				      <div class="popup-arrow popup-arrow-border"></div>
			       </div>
			    </span>
                <span id="btn-audio-chat" class="icon icon-audio-chat LanguageButtonAudioChat"></span>
                <span id="btn-video-chat" class="icon icon-video-chat LanguageButtonVideoChat"></span>
			    <span id="btn-print" class="icon icon-print LanguageButtonPrint"></span>
		    </div>
		    <div id="small-poweredby" class="poweredby"></div>
	    </div>

        <div id="chat-window-error-box" style="display:none;">
            <div id="chat-window-error"> 
                <span id="chat-window-error-content"></span>
                <span class="error-close-box">
                    <span id="chat-window-error-close" class="iconfont icon-close"></span>
                </span>
            </div>
        </div>

        <div id="popup-mask">
            <span id="popup-close" class="close iconfont icon-close"></span>

            <div id="popup-rating" class="popup" style="display:none;">
                <span class="greeting LanguageRatingTitle"></span>

                <div id="box-rating-grades">
                </div>

                <div id="rating-comment" class="box-placeholder">
                    <label for="rating-comment-control" id="rating-comment-placeholder" 
                        class="placeholder LanguageRatingCommentTitle">Comment</label>
                    <textarea class="LanguageRatingCommentTitle" id="rating-comment-control"></textarea>
                </div>

                <div class="popup-bottom">
                    <input id="btn-submit-rating" type="button" class="LanguageButtonSubmit" id="btn-submit-rating"/>
                </div>
            </div>

            <div id="popup-email" class="popup" style="display:none;">
                <label style="display:block" for="send-email-control" class="greeting LanguagePromptEmail">Send Transcript</label>
                <input type="text" class="field-control" id="send-email-control" maxlength='256' />
                <div class="popup-bottom">
                    <input id="btn-send-email" type="button" class="LanguageButtonSend" id="btn-send-email"/>
                </div>
            </div>

            <div id="popup-rename" class="popup" style="display:none;">
                <label style="display:block" for="rename-control" class="greeting LanguagePromptName">Name</label>
                <input maxlength='256' type='text' id="rename-control" class="field-control" />
                <div class="popup-bottom">
                    <input id="btn-rename" type="button" class="LanguageButtonYes"/>
                </div>
            </div>
        </div>

        <div id="popup-confirm-dialog" class="popup-dialog" style="display:none;">
            <div class="modal-backdrop">
            </div>
            <div class="dialog">
                <span id="btn-close-confirm" class="close iconfont icon-close LanguageButtonClose"></span>
                <span id="confirm-message">
                </span>
                <div class="dialog-bottom">
                    <input id="confirm-yes" type="button" class="lang-yes LanguageButtonYes"/>
                    <input id="btn-close-confirm2" type="button" class="LanguageButtonNo"/>
                </div>
            </div>
        </div>

	    <div id="popup-info-dialog" class="popup-dialog" style="display:none;">
		    <div class="modal-backdrop">
		    </div>
		    <div class="dialog">
			    <span class="close"></span>
			    <span id="info-message">
			    </span>
			    <div class="dialog-bottom">
				    <input id="info-close" type="button" class="LanguageButtonClose"/>
			    </div>
		    </div>
	    </div>
    </div>
</div>

<div>
	<form class="offline-submit-form" runat="server" enctype="multipart/form-data" action="/ChatWindow.aspx">
	</form>
</div>

<div id="embedded-window-minimized" class="minimized">
    <span id="embedded-window-notification" class="notification"></span>
    <span class="iconfont icon-restore"></span>
</div>

    <div style="position:absolute;left:-1000px;top:-1000px;"  id="div-sound-player"></div>
</body>
